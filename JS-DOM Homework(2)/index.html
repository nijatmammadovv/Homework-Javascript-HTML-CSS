<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>JS-DOM</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="picture">
            <div class="number">1/5</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-377.jpg"
                alt="">
        </div>
        <div class="picture">
            <div class="number">2/5</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-378.jpg"
                alt="">
        </div>
        <div class="picture">
            <div class="number">3/5</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-379.jpg"
                alt="">
        </div>
        <div class="picture">
            <div class="number">4/5</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-380-1.jpg"
                alt="">
        </div>
        <div class="picture">
            <div class="number">5/5</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-381-3.jpg"
                alt="">
        </div>
    </div>
    <div class="icon1">
        <i class="fa-solid fa-circle-arrow-left" onclick="Slides(-1)"></i>
    </div>
    <div class="icon2">
        <i class="fa-solid fa-circle-arrow-right" onclick="Slides(+1)"></i>
    </div>
    <div class="row">
        <div class="column">
            <img class="img1 cursor"
                src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-377.jpg"
                style="width:100%" onclick="currentSlide(1)" alt="BMW">
        </div>
        <div class="column">
            <img class="img1 cursor"
                src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-378.jpg"
                style="width:100%" onclick="currentSlide(2)" alt="Mersedes">
        </div>
        <div class="column">
            <img class="img1 cursor"
                src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-379.jpg"
                style="width:100%" onclick="currentSlide(3)" alt="Mustang">
        </div>
        <div class="column">
            <img class="img1 cursor"
                src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-380-1.jpg"
                style="width:100%" onclick="currentSlide(4)" alt="Ford">
        </div>
        <div class="column">
            <img class="img1 cursor"
                src="https://maraqli-sekiller.com/uploads/posts/2019-04/medium/maraqli-sekiller.com_super-masin-sekilleri-381-3.jpg"
                style="width:100%" onclick="currentSlide(5)" alt="Hyundai">
        </div>
    </div>
    </div>
    <script>
        let slideIndex = 1;
        Slide(slideIndex);

        function Slides(n) {
            Slide(slideIndex += n);
        }

        function currentSlide(n) {
            Slide(slideIndex = n);
        }

        function Slide(n) {
            let i;
            let slides = document.getElementsByClassName("picture");
            let dots = document.getElementsByClassName("img1");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
</body>

</html>
